<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Alon's site</title>
    <script>
      function noDigits(event)
      {
	if(48<=event.keyCode && event.keyCode<=57)
	{
	  event.returnValue = false;
	}
	else
	{
	  showHint(document.forms["input"]["username"].value);
	}
      }
      function validation(event){
	var pwd=document.forms["input"]["password"].value
	var user=document.forms["input"]["username"].value
	var i=pwd.charCodeAt(0);
	if (pwd.length<4 || pwd==null || user==null || pwd=="" || user==""){
  	  event.returnValue=false;
	  alert("Password or Username are invalid");
	}
	else if (!(65 <= i && i <= 90) && !(97 <= i && i <= 122)){
	  event.returnValue=false;
	  alert("Password must begin with an alphabetic letter");
	}
	else {
	  document.getElementById('a1').innerHTML = '<b>You are now logged in as '+ user +'</b>';
	}
      }
     function showHint(str)
      {
	var xmlhttp;
	if (str.length==0){
	document.getElementById("txtHint").innerHTML="";
	return;
	}
	if (window.XMLHttpRequest){// IE7+,Firefox,Chrome,Opera, Safari
	xmlhttp=new XMLHttpRequest();
	}
	else{// code for IE6, IE5
	xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
	}
	xmlhttp.onreadystatechange=function()
	{
	if (xmlhttp.readyState==4 &&xmlhttp.status==200)
	{
	document.getElementById("txtHint").innerHTML=xmlhttp.responseText;
	}
	}
	xmlhttp.open("GET","http://www.cs.bgu.ac.il/~fixler/suggest.php?q="+str,true);
	xmlhttp.send();
      }
    </script>
  </head>
  <body>
    <div  id="a1">
      <form name="input">
	Username: <input onkeypress="noDigits(event)" type="text" name="username">
	Password: <input type="password" name="password"><br>
	<p id="txtHint"> Sugeestion: </p>
	<input onclick="validation(event)" type="button" value="Submit" />
      </form>
     <hr>
    </div>
    <div id="a2">
      <h1 id="a21">Alon Fixler</h1>
      <p id="a22">My name is Alon. I'm a nice boy.</p>
    </div>
    <div id="a3">
      <img src="alon.jpg">
    </div>
    <hr>
    <div id="a4">
      <p>Pass your mouse over the<br>
	 picture to get amazed!
      </p>
      <img src="cool.jpg">
    </div>
  </body>
</html>
